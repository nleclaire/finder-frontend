<form *ngIf="isFormVisible" #restaurantForm="ngForm" class="col s12">
  <div class="row">

    <div class="input-field col" style="margin: auto">
      <div class="form-group">
        <input [(ngModel)]="restaurantName" id="name" type="text" class="validate white-text" name="name">
        <label for="name">Restaurant name</label>
      </div>

      <div class="form-group">
        <input [(ngModel)]="restaurantAddress" id="address" type="text" class="validate white-text" name="address">
        <label for="address">Restaurant address</label>
      </div>

      <div class="form-group">
        <input [(ngModel)]="restaurantCategory" id="category" type="text" class="validate white-text" name="category">
        <label for="category">Restaurant category</label>
      </div>
    </div>

    <button (click)="createRestaurant(); restaurantForm.resetForm()" class="btn waves-effect waves-light" style="margin-top: 15px">Add Restaurant</button>

  </div>
</form>

<div *ngIf="!isFormVisible; then content else contentElse"></div>
<ng-template #content>
  <a class="btn-floating red btn-large" (click)="toggleAddRestaurantForm()"><i class="large material-icons">+</i></a>
</ng-template>

<ng-template #contentElse>
  <a class="btn-floating red btn-large" (click)="toggleAddRestaurantForm()"><i class="large material-icons">-</i></a>
</ng-template>
