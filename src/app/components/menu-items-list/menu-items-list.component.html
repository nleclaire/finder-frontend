<div *ngFor="let menuItem of menuItems; index as i" class="card blue-grey darken-1 white-text ">
  <div class="card-title blue-grey darken-1">{{menuItem.name}}</div>
  <div class="card-content blue-grey darken-1"> {{menuItem.description}}</div>
  <div class="card-action">
    <a (click)="editingEnabled()" routerLink="/menuItems/{{menuItem.id}}">Edit Menu Item</a>
  </div>
</div>
<div class="card-action">
  <a routerLink="/menuItems">Add Menu Item</a>
</div>
