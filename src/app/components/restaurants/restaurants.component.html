<div class="row restaurantContainer">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-top black-text">
        <img src="favicon.ico">
        <span class="card-title">Restaurant</span>
      </div>
     <div *ngFor="let menuItem of menuItems" class="card-content white-text">
        <h5>{{menuItem.name}}</h5>
        <p>{{menuItem.description}}</p>
      </div>
      <div class="card-action">
        <a routerLink="/menuItems">Add Menu Item</a>
        <a (click)="editingEnabled()" routerLink="/menuItems">Edit Menu Item</a>
      </div>
    </div>
  </div>
</div>
